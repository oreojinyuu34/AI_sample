<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <section class="main-visual">
      <img class="MV fade-in" src="./public/image/horse.jpg" alt="" />
      <div class="container">
        <h1 class="catch-copy">ここにキャッチコピー</h1>
        <p class="lead-text">ここに補足テキスト</p>
      </div>
    </section>
    <section class="section_color">
      <div class="color_container">
        <select id="color-coordination" onchange="changeTheme(this.value)">
          <option class="color-1" value="0">color 1</option>
          <option class="color-2" value="1">color 2</option>
          <option class="color-3" value="2">color 3</option>
          <option class="color-4" value="3">color 4</option>
          <option class="color-5" value="4">color 5</option>
          <option class="color-6" value="5">color 6</option>
          <option class="color-7" value="6">color 7</option>
          <option class="color-8" value="7">color 8</option>
        </select>
      </div>
    </section>
    <script src="./public/js/main.js"></script>
  </body>
</html>
